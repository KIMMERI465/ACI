<!DOCTYPE html>

    <style>

        .loading {

        }
        .status-item {

</head>
<body>

    <script>

        const SERVER_URL = '/.netlify/functions/track';

        async function trackDelivery() {
            const blno = document.getElementById('trackingInput').value.trim();
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

                        <p><strong>ìµœì¢…ì—…ë°ì´íŠ¸:</strong> ${latestStatus.DATE_EVENT || 'ì •ë³´ì—†ìŒ'}</p>
                        <p><strong>ë¬´ê²Œ:</strong> ${info.WTA || ''} ${info.WTDAN || ''}</p>

    </script>
</body>
</html>
